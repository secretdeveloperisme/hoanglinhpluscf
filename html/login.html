<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/all.min.css">
</head>
<body>
    <div class="container">
       
        <form action="" class="container__form-login">
             <img src="../asset/icons/account.png" alt="">
             <h1 style="text-align: center;">login</h1>
             <div class="form-items">
                <label class="form-item" for="username">username:</label>
                <input class="form-item form-items--input" type="text" name="username">
            </div>
            <div class="form-items">
                <label class="form-item" for="password">password:</label>
                <input class="form-item form-items--input" type="password" name="password">
            </div>
            
            <input class="form-item form-items--button" type="submit" value="Login">
        </form>
    </div>
</body>
</html>
